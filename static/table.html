<!DOCTYPE html>
<html>
<head>
  <title>Blackjack Table</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #dealer, .player {
      margin-bottom: 10px;
    }
    .current {
      font-weight: bold;
      color: green;
    }
    .player {
      margin-left: 10px;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Blackjack Table</h2>
  <div id="dealer"><strong>Dealer:</strong></div>
  <div id="players"></div>

  <div class="controls">
    <button onclick="bet()">Bet (100)</button>
    <button onclick="startRound()">Start Round</button>
    <button onclick="hit()">Hit</button>
    <button onclick="stand()">Stand</button>
    <button onclick="leave()">Leave</button>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="table.js"></script>
</body>
</html>
