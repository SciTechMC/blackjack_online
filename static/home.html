<!-- home.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Blackjack MVP - Home</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 100px; }
    input, button { font-size: 1.2rem; padding: 10px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Join a Blackjack Table</h1>
  <input id="username" placeholder="Enter your name" />
  <button onclick="join()">Join Table</button>

  <script>
    function join() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Enter a username");
      window.location.href = `/table.html?username=${encodeURIComponent(username)}`;
    }
  </script>
</body>
</html>
