<!DOCTYPE html>
<html>
<head>
  <title>Join Blackjack</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      font-size: 1.2rem;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Blackjack</h1>
  <input id="username" placeholder="Enter your name" />
  <button onclick="joinTable()">Join Table</button>

  <script>
    function joinTable() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Enter your name");
      window.location.href = `/table.html?username=${encodeURIComponent(name)}&room=table1`;
    }
  </script>
</body>
</html>
